    <meta charset="UTF-8" />
    <title>Signup Page</title>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url("https://mir-s3-cdn-cf.behance.net/project_modules/fs/72814966361003.5b13e6d0a1442.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-color: rgba(0, 0, 0, 0.1);
    }
    form {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
      font-size: 16px;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    a {
      color: black;
    }

    h2 {
      text-align: center;
    }
    p {
      font-size: small;
    }
  </style>
  <body ng-app="myApp" ng-controller="myCtrl">
    <form name="myForm" ng-submit="submitForm()" novalidate method="post" action="/SignUp.html">
      <h1>SignUp Form</h1>
      <label>Username:</label><br />
      <input type="text" name="username" ng-model="username" required />
      <div ng-show="myForm.username.$invalid && myForm.username.$dirty">
        <span ng-show="myForm.username.$error.required"
        style="color: red" >Username is required.</span
        >
      </div>
      <br />
      <label>Email:</label><br />
      <input type="email" name="email" ng-model="email" required />
      <div ng-show="myForm.email.$invalid && myForm.email.$dirty">
        <span ng-show="myForm.email.$error.required" style="color: red">Email is required.</span>
        <span ng-show="myForm.email.$error.email" style="color: red"
          >Invalid email format.</span
        >
      </div>
      <br />
      <label>Password:</label><br />
      <input type="password" name="password" ng-model="password" required />
      <div ng-show="myForm.password.$invalid && myForm.password.$dirty">
        <span ng-show="myForm.password.$error.required" style="color: red;">Password is required.</span
        >
      </div>
      <br />
      <label>Confirm Password:</label>
      <input
        type="password"
        name="confirmPassword"
        ng-model="confirmPassword"
        ng-change="checkPasswordMatch()"
        required
      />
      <div
        ng-show="myForm.confirmPassword.$invalid && myForm.confirmPassword.$dirty"
      >
        <span ng-show="myForm.confirmPassword.$error.required"
        style="color: red;">Confirm password is required.</span
        >
      </div>

      <div
        ng-show="myForm.password.$dirty && myForm.confirmPassword.$dirty && !passwordMatch"
      >
        <span style="color:red">Passwords do not match.</span>
      </div>
      <button
        type="submit"
        style="
          background-color: #007bff;
          color: #fff;
          border: none;
          border-radius: 5px;
          padding: 5px;
          font-size: 14px;
          cursor: pointer;
          justify-content: center;
        "
      >
        Submit
      </button>
      <p>Already have a account? <a href="login.html">Login</a></p>
    </form>
  </body>
  <script>
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function ($scope) {
      $scope.submitForm = function () {
      };
      $scope.checkPasswordMatch = function() {
				$scope.passwordMatch = $scope.password === $scope.confirmPassword;
			};
    });
  </script>
</html>
