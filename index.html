    <style>
        body{

        }
      * {
        padding: 0;

        font-family: "Open Sans", sans-serif;
      }
      
      #male,
      #female {
        border: 1px solid black;
        
      }
      .main {
        display: flex;
        
      }
      #male {
        background-size: cover;
        width: 49.7%;
        background-image: url("https://assets.bonkerscorner.com/uploads/2023/03/30171717/Bonkerscorner_Donald-jersey_05-1.jpg");
        height: 42.5em;
        transition: 0.5s;
        border-radius: 0px 10px 10px 0px;
      }
      #female {
        background-size: cover;
        width: 49.7%;
        background-image: url("https://assets.bonkerscorner.com/uploads/2023/03/27125018/Bonkerscorner_Jersey-Mickey_06.jpg");
        height: 42.5em;
        transition: 0.5s;
        border-radius: 15px 0px 0px 15px;
      }
      #female:hover,
      #male:hover {
        transform: scale(1.01);
      }
      #female div,
      #male div {
        border: 1px solid black;
        margin-top: 5em;
        width: 25%;
        cursor: pointer;   
        height: 10%;
        transition: 0.25s;
        background-color: hsla(0, 100%, 90%, 0.3);
        border-radius: 0px 20px 20px 00px;
      }
      #male div {
        margin-left: 75%;
        border-radius: 20px 0px 0px 20px;
      }

      #male div:hover,
      #female div:hover {
        transform: scale(1.008);
        
        background-color: hsla(0, 100%, 90%, 0.7);
      }

      #men , #women{
        text-align: center;
        margin: 12px;
